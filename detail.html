<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo form para mobile</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="components/ratchet/dist/css/ratchet.css" rel="stylesheet">


  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Detalle</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div id="main-wrapper" class="content">

      <div class="content-padded">
        <form>
          <input placeholder="Nombre" type="text" data-bind="value: name">

        </form>
      </div>
    </div>

    <script src="components/ratchet/dist/js/ratchet.js"></script>
    <script src="components/zepto/zepto.min.js"></script>
    <script src="components/knockout/knockout-3.3.0.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
