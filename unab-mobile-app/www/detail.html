<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Ejemplo UNAB App Moviles</title>

      <!-- Sets initial viewport load and disables zooming  -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

      <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">

      <!-- Include the compiled Ratchet CSS -->
      <link href="css/ratchet.min.css" rel="stylesheet">
    </head>

    <body>

      <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Detalle</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded">Producto:</p>
      <form class="content-padded">
        <input type="text" placeholder="Nombre del producto" value="Leche">
        <input type="text" placeholder="Precio" value="$12.000">
        
      </form>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/ratchet.min.js"></script>

      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
