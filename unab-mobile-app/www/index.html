<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Ejemplo UNAB App Moviles</title>

      <!-- Sets initial viewport load and disables zooming  -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

      <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">

      <!-- Include the compiled Ratchet CSS -->
      <link href="css/ratchet.min.css" rel="stylesheet">
    </head>

    <body>

      <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Administrador de Productos</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded">Producto:dasdasdasDasdasdwDQWDQWDQWDWDqwd
      Dasdasdqw
      Dsada
      sdasdasDasdasdas</p>
      <form class="content-padded">
        <input type="text" placeholder="Nombre del producto">
        <input type="text" placeholder="Precio">
        <a class="navigate-right" href="./detail.html">
          Load new page with push
        </a>
        <button class="btn btn-positive btn-block">Guardar</button>
      </form>
      <br>
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="navigate-right" href="./detail.html" data-transition="slide-in">
              Load new page with push
            </a>
          </li>
        </ul>
      </div>
    </div>
    
    <script src="cordova.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/ratchet.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>



    </body>
</html>
